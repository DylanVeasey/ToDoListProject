<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="Test.css" />
    <script defer src="ToDoList.js"></script>

</head>
<body>

<div class="row">
    <div class="col">
        <h1 class="title">To-Dos</h1>
    </div>
</div>
<div class="row ">
    <div id="test" class="col-sm-3 d-flex justify-content-center">
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists></ul>
      
            <form action="" data-new-list-form>
              <input 
                type="text"
                class="new list"
                data-new-list-input
                placeholder="New list..."
                aria-label="new list name"
              />
              <button class="btn create" aria-label="create new list">+</button>
            </form>
          </div>
    </div>
    <div id="test2" class="col-sm-6 d-flex justify-content-center ">
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
              <h2 class="list-title" data-list-title></h2>
              <p class="task-count" data-list-count></p>
            </div>
      
            <div class="todo-body">
                <div class="test">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                          type="text"
                          data-new-task-input
                          class="new task"
                          placeholder="New task..."
                          aria-label="new task name"
                        />
                        <button class="btn create" aria-label="create new task">+</button>
                      </form>
                </div>
              <div class="tasks" data-tasks></div>
            </div>
          </div>
      
         
        </div>
    </div>
    <div class="col-sm-3">

    </div>
</div>

<template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-
    q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
     <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.j
    s" integrity="sha384-
    cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
     <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-
    uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script> 
</body>
</html>
